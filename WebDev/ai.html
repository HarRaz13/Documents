<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
    <title>List and Description</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6">
          <h3>List</h3>
          <ul class="list-group">
            <li class="list-group-item1" data-description="Item 1 Description">Python</li>
            <li class="list-group-item2" data-description="Item 2 Description">JavaScript</li>
            <li class="list-group-item3" data-description="Item 3 Description">ADBMS</li>
          </ul>
          <button onclick="cleartext()">Clear</button>
        </div>
        <div class="col-sm-6">
          <h3>Description</h3>
          <div id="description">
            <p id="des"></p>
          </div>
        </div>
      </div>
    </div>
    <script>
        $(document).ready(function(){
            $('.list-group-item1').click(function(){
                $('#des').append("Python is a high-level, general-purpose programming language. Its design philosophy emphasizes code readability with the use of significant indentation. Python is dynamically-typed and garbage-collected. It supports multiple programming paradigms, including structured, object-oriented and functional programming.");
        });
            $('.list-group-item2').click(function(){
                $('#des').append("JavaScript, often abbreviated as JS, is a programming language that is one of the core technologies of the World Wide Web, alongside HTML and CSS. As of 2022, 98% of websites use JavaScript on the client side for webpage behavior, often incorporating third-party libraries.");
        });
        $('.list-group-item3').click(function(){
                $('#des').append("In computing, a database is an organized collection of data stored and accessed electronically. Small databases can be stored on a file system, while large databases are hosted on computer clusters or cloud storage. The design of databases spans formal techniques and practical considerations, including data modeling, efficient data representation and storage, query languages, security and privacy of sensitive data, and distributed computing issues, including supporting concurrent access and fault tolerance.");
        });
        });

        function cleartext(){
            document.getElementById('des').innerHTML = " ";
        }
    </script>
  </body>
